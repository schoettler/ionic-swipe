<div class="item-swipe-wrapper" ng-style="wrapperStyle" style="position: relative">
  <div class="swiper" ng-style="swiperStyle" ng-transclude style="position: relative">
  </div>
  <span class="item-swipe-option option-trash" ng-style="trashStyle">
    <i class="ion-ios-trash-outline"></i>
    <span>Trash</span>
  </span>
  <span class="item-swipe-option option-archive" ng-style="archiveStyle">
    <i class="ion-ios-filing-outline"></i>
    <span>Archive</span>
  </span>
  <span class="item-swipe-undo has-padding" ng-style="undoStyle" ng-click="undo()">
    <span>Undo</span>
  </span>
</div>
